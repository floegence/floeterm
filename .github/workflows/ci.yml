name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: terminal-go/go.mod
          cache-dependency-path: |
            terminal-go/go.sum
            app/backend/go.sum

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            terminal-web/package-lock.json
            app/web/package-lock.json

      - name: Run Checks
        run: make check


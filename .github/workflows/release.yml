name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

jobs:
  npm-publish-terminal-web:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: terminal-web/package-lock.json

      - name: Ensure npm supports trusted publishing (OIDC)
        run: |
          set -euo pipefail
          npm i -g npm@^11.5.1
          npm --version

      - name: Verify tag matches package version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./terminal-web/package.json').version")"
          echo "tag=$TAG_VERSION pkg=$PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match terminal-web package version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Check if @floegence/floeterm-terminal-web is already published
        id: terminal_web_exists
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./terminal-web/package.json').version")"
          if npm view "@floegence/floeterm-terminal-web@${VERSION}" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install
        if: steps.terminal_web_exists.outputs.exists != 'true'
        working-directory: terminal-web
        run: npm ci

      - name: Lint / Test / Build
        if: steps.terminal_web_exists.outputs.exists != 'true'
        working-directory: terminal-web
        run: npm run lint && npm test && npm run build

      - name: Publish @floegence/floeterm-terminal-web (npm Trusted Publisher)
        if: steps.terminal_web_exists.outputs.exists != 'true'
        working-directory: terminal-web
        run: npm publish --access public
